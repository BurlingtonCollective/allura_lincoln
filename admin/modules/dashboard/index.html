<section id="dashboard">
  <div class="container">
    <div class="page-header">
      <h1>Dashboard</h1>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <h2>Projects <a href="#/project/new" class="btn btn-link">+ add</a></h2>
        <ul class="nav nav-stacked">
          <li ng-repeat="project in projects"><a ng-href="#/project/{{ project.$id }}">{{ project.name }}</a></li>
        </ul>
      </div>
    </div>
  </div>
</section>
