<section id="project" class="detail">
  <form class="form" name="form" ng-submit="submit()" novalidate>
    <div class="container">
      <div class="page-header">
        <h1>{{ title }} <button type="submit" class="btn-lg btn-primary pull-right">{{ submitText }}</button></h1>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" ng-model="project.name">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="5" name="description" ng-model="project.description"></textarea>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="featured" ng-model="project.featured"> Featured?
            </label>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <label>Category</label>
            <select class="form-control" name="category" ng-model="project.category" ng-options="cat.$id as cat.name for cat in categories">
              <option value="">-- please select a category --</option>
            </select>
          </div>
          <div class="form-group">
            <label>Cover Image</label>
            <input type="url" class="form-control" name="coverImg" ng-model="project.coverImg">
          </div>
          <div class="form-group">
            <label>Images</label>
            <p ng-show="!project.images.length">No images added</p>
            <div class="input-group" ng-repeat="img in project.images" ng-empty>
              <input type="url" class="form-control" name="image[]" ng-model="img">
              <span class="input-group-btn">
                <button type="button" class="btn btn-danger" ng-click="deleteImage($index)">Delete</button>
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input type="url" class="form-control" name="newImg" ng-model="newImg">
              <span class="input-group-btn">
                <button type="button" class="btn btn-success" ng-click="addImage()">Add</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
