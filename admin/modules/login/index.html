<section id="login">
  <div class="container">
    <div class="page-header">
      <h1>Welcome Allura</h1>
      <p class="lead">Log in to continue to your administration dashboard.</p>
    </div>
    <div class="panel panel-default">
      <form class="form" name="form" ng-submit="login()" novalidate>
        <div class="panel-body">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="name@something.com" name="email" ng-model="user.email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="secret" name="password" ng-model="user.password">
          </div>
        </div>
        <div class="panel-footer clearfix">
          <button type="submit" class="btn btn-primary pull-right">Continue</button>
        </div>
      </form>
    </div>
  </div>
</section>
