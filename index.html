<!DOCTYPE HTML>
<html ng-app="portfolio">
<head>
  <meta charset="UTF-8">
  <title>Allura Lincoln Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="portfolio/css/app.css">
</head>
<body>
  <nav id="primary-nav">
    <div class="top">
      <h1 id="brand">
        <span class="sr-only">Allura Lincoln Photography</span>
        <img class="img-responsive" src="portfolio/images/logo.svg" alt="Allura Lincoln Photography">
      </h1>
      <button class="navbar-toggle">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div nav-slider></div>

    <img id="decoration" class="img-responsive" src="portfolio/images/decoration.png">
  </nav>
  <div id="main" ng-view autoscroll></div>
  <nav id="controls">
    <ul class="nav nav-stacked">
      <li><a type="button"><span class="icon-wrapper"><i class="glyphicon glyphicon-chevron-up"></i></span><span class="sr-only">Previous</span></a>
      <li class="count">1/3</li>
      <li><a type="button"><span class="icon-wrapper"><i class="glyphicon glyphicon-chevron-down"></i></span><span class="sr-only">Next</span></a>
    </ul>
  </nav>

  <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script type="text/javascript" src="node_modules/angularfire/dist/angularfire.min.js"></script>
  
  <!-- app start -->
  <script type="text/javascript" src="portfolio/main.js"></script>

  <!-- controllers -->
  <script type="text/javascript" src="portfolio/modules/home/ctrl.js"></script>
  <script type="text/javascript" src="portfolio/modules/contact/ctrl.js"></script>

  <!-- directives -->
  <script type="text/javascript" src="portfolio/includes/nav-slider/dir.js"></script>
</body>
</html>
