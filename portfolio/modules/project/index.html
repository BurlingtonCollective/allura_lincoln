<section id="home">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <h1 id="page-title">{{ project.name }}</h1>
        <article class="item">
          <img class="img-responsive" ng-src="{{ project.coverImg }}">
          <p>{{ project.description }}</p>
          <div class="img-wrapper" ng-repeat="img in project.images">
            <img class="img-responsive" ng-src="{{ img }}">
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
