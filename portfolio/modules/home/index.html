<section id="home">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <h1 id="page-title">Featured Projects</h1>
        <article class="item" ng-repeat="project in featuredProjects">
          <a ng-href="#/project/{{ project.$id }}">
            <div class="mask">
              <span class="title">{{ project.name }}</span>
            </div>
            <img class="img-responsive" ng-src="{{ project.coverImg }}">
          </a>
        </article>
      </div>
    </div>
  </div>
</section>
