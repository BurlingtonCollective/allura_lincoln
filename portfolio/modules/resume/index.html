<section id="home">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <h1 id="page-title">Experience</h1>
        <article class="entry" ng-repeat="entry in experience">
          <div class="row">
            <div class="col-xs-9">
              <h1>{{entry.name}}</h1>
              <p>{{entry.description}}</p>
            </div>
            <div class="col-xs-3">
              <img class="img-responsive" ng-src="{{entry.img}}" ng-class="{'pad': $index == 1 || $index == 3}">
              <span class="date">[{{entry.date}}]</span>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
